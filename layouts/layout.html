<!doctype html>
<html lang="en">
<head>
  <title>{{ page_title }}</title>

  <meta charset="UTF-8" />
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#E91E63">

  <link rel="manifest" href="/manifest.webmanifest">

  <link type="text/css" href="/css/style.css" rel="stylesheet">
  <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body class="literallyjosh">
  <div class="literallyjosh-body">
    <main class="literallyjosh-content">
      <div class="post">
        <div class="post-header">
          <img class="post-featured-image" src="{{ image }}"/>
          <div class="post-title">
            <h1>{{ title }}</h1>
          </div>
        </div>

        <div class="post-contents">
          {{{ contents }}}
        </div>
      </div>
    </main>
    <nav class="literallyjosh-nav">
      <div class="sidebar">
        <a href="/">
          <img class="logo" src="/img/face.png"/>
        </a>

        <p class="site-title">
          <a href="/">
              Josh Perry
          </a>
        </p>

        <div id="hamburger">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>

        <div id="side-buttons">
            <div class="social-badges">
                <a href="{{ urls.twitter }}">
                    <i class="fa fa-twitter-square"></i>
                </a>
                <a href="{{ urls.github }}">
                    <i class="fa fa-github-square"></i>
                </a>
            </div>

            <div class="section-seperator">
                <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </div>

            <a class="side-button-links" href="{{ urls.blog }}">
                <div class="side-button">
                    <i class="fa fa-comments"></i>
                    Blog
                </div>
            </a>

            <a class="side-button-links" href="{{ urls.cv }}">
                <div class="side-button">
                    <i class="fa fa-book"></i>
                    CV
                </div>
            </a>

            <a class="side-button-links" href="{{ urls.projects }}">
                <div class="side-button">
                    <i class="fa fa-star"></i>
                    Projects
                </div>
            </a>
        </div>
      </div>
    </nav>
  </div>

  <script type="text/javascript">
    $(document).ready(() => {
      $("#hamburger").click(() => {
        $("#side-buttons").slideToggle(100);
      })

      var win = $(window);
      var sideButtons = $("#side-buttons");

      win.resize(() => {
        var width = document.body.scrollWidth + 1;

        if(width >= 800) {
          sideButtons.show();
          return;
        }

        sideButtons.hide();
      })
    });
  </script>
</body>
</html>
